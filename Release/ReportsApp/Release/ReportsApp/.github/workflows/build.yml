name: Build Launcher Only

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'

    - name: Build Launcher
      run: |
        cd Launcher
        dotnet publish -c Release -r win-x64 -o ../LauncherDist --self-contained true

    - name: Upload Launcher
      uses: actions/upload-artifact@v4
      with:
        name: ReportsApp-Launcher
        path: LauncherDist/
        retention-days: 30